<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>INSCRIPCION EN CURSO</h1>
        <h:form>
            <h:panelGrid columns="3" columnClasses="alinder, alinizq, alinizq" >
                <h:outputLabel value="Nombre:" for="nombre" />
                <h:inputText id="nombre" label="Nombre" required="true" value="#{cursoManagedBean.nombre}" />
                <h:message for="nombre" />
                
                <h:outputLabel value="Apellidos:" for="apellidos" />
                <h:inputText id="apellidos" label="Apellidos" required="true" value="#{cursoManagedBean.apellidos}" />
                <h:message for="apellido" />
                
                <h:outputLabel value="Curso:" for="curso" />
                <h:selectOneMenu id="curso" label="Curso" value="#{cursoManagedBean.curso}">
                    <f:selectItem  itemLabel="" itemValue="" />
                    <f:selectItem  itemLabel="Java" itemValue="JAVA" />
                    <f:selectItem  itemLabel="C#" itemValue="C" />
                    <f:selectItem  itemLabel="Python" itemValue="PY" />
                </h:selectOneMenu>
                <h:message for="curso" />
              
                <h:panelGroup />
                <h:commandButton id="registro" value="Registro" action="confirmacion_curso" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
