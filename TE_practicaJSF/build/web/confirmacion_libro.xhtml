<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2" columnClasses="alinder, normal" >
            
            <h:outputText value="TITULO: " />
            <h:outputText value="#{librosManagedBean.titulo}" />
            
            <h:outputText value="AUTOR: " />
            <h:outputText value="#{librosManagedBean.autor}" />
            
            <h:outputText value="RESUMEN: " />
            <h:outputText value="#{librosManagedBean.resumen}" />
            
            <h:outputText value="MEDIO: " />
            <h:outputText value="#{librosManagedBean.medio}" />
                        
            <h:form>
                <h:commandButton action="index" value="Volver" />
            </h:form>
            
        </h:panelGrid>
    </h:body>
</html>
